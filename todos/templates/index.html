<ul class='list-group'>
  {% for todo in todos %}
  <li class='list-group-item'>
    <div class="row">
      <div class="col-sm">
        <a href="{% url 'todos:detail' todo.id %}">{{todo.title}}</a>
      </div>
      <div class="col-sm">
        {{todo.created_at}}
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
