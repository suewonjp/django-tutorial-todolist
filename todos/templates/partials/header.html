<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'todos/css/style.css' %}">
    <title>TodoList</title>
  </head>
  <body>

    <header>
      <h1>TodoList</h1>

      <div class="messages">
      {% if messages %}
        {% for message in messages %}
        <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
      {% endif %}
      </div>

      <a href="{% url 'todos:add' %}">Add Todo</a>
      <hr>
    </header>
