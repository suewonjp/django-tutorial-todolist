{% include 'partials/header.html' %}

<a class='btn btn-outline-primary' href="{% url 'todos:category/add' %}">Add Category</a>
<br><br>

<ul class='list-group'>
  {% for c in categories %}
  <li class='list-group-item'>
    <div class="row">
      <div class="col-sm">
        <a href="{% url 'todos:category/details' c.id %}">{{c.name}}</a>
      </div>
      <div class="col-sm">
        {{c.todos.count}} Todos
      </div>
    </div>
  </li>
  {% endfor %}
</ul>

{% include 'partials/footer.html' %}
